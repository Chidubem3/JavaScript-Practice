<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bb">
    <h2 id="text"> Hello! <br>Welcome to Dubem's Calculator</h2>
    <section class="calculator">
        <input type="text" name="" id="input">
        <section class="btnPart">
            <article>
                <button class="btn">0</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="decimal">.</button>
                <button class = "sign">%</button>
                
            </article>

            <aside>
                <button id="delete-btn">Delete</button>
                <button id="clear-btn">All Clear</button>
                <!-- Symbols -->
                <button class="sign">+</button>
                <button class="sign">-</button>
                <button class="sign">/</button>
                <button class="sign">*</button>
                <button class="sign">Â½</button>
                <button class="sign">^</button>
                <!-- equal to -->
                <button id="equalTo">=</button>
            </aside>

        </section>
        <p id="copy">&copy Dubem's Calculator</p>
        
    </section>
    
    
    <script src="Script.js"></script>
</body>
</html>
